<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattea - Settings</title>
    <link rel="stylesheet" href="coffee.css">
    <link rel="icon" href="SVG/warmlogo.svg" type="image/svg+xml" id="favicon">
</head>
<body class="settings-page">
    <header class="header">
        <a href="index.html" class="logo-button">
            <span>Chat</span><span class="tea-highlight">tea</span>
        </a>
        <h1 style="color: var(--text-dark); margin: 0; font-size: 1.5rem;">SETTINGS</h1>
        <div class="theme-toggle" onclick="toggleTheme()">
            <div class="coffee-cup">
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="cup">
                    <div class="handle"></div>
                </div>
            </div>
            <div class="iced-glass">
                <div class="ice-cube"></div>
                <div class="ice-cube"></div>
                <div class="ice-cube"></div>
            </div>
        </div>
    </header>

    <div class="settings-container">
        <div class="coffee-machine">
            <div class="machine-detail top"></div>
            <div class="machine-screen">
                <div class="dial-indicator" id="dial"></div>
                <div class="machine-buttons"></div>
                <div class="settings-content">
                    <button class="settings-button" data-rotation="0" data-panel="account">Account</button>
                    <button class="settings-button" data-rotation="90" data-panel="notifications">Notifications</button>
                    <button class="settings-button" data-rotation="180" data-panel="preferences">Preferences</button>
                    <button class="settings-button" data-rotation="270" data-panel="help">Help & Support</button>
                </div>
            </div>
            <div class="machine-detail bottom"></div>
        </div>

        <!-- Account Settings Panel -->
        <div class="settings-panel" id="account-panel">
            <h2 class="panel-title">Account Settings</h2>
            <div class="setting-item">
                <label class="setting-label">Change Username</label>
                <input type="text" class="setting-input" placeholder="New username">
            </div>
            <div class="setting-item">
                <label class="setting-label">Change Password</label>
                <input type="password" class="setting-input" placeholder="New password">
            </div>
            <div class="setting-item">
                <label class="setting-label">Change Email</label>
                <input type="email" class="setting-input" placeholder="New email">
            </div>
            <button class="settings-button" style="color: #ff4444; position: relative; width: 100%;">Delete Account</button>
        </div>

        <!-- Notifications Panel -->
        <div class="settings-panel" id="notifications-panel">
            <h2 class="panel-title">Notification Settings</h2>
            <div class="setting-item">
                <label class="setting-label">Message Notifications</label>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label class="setting-label">Friend Request Notifications</label>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label class="setting-label">Special Event Notifications</label>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <!-- Preferences Panel -->
        <div class="settings-panel" id="preferences-panel">
            <h2 class="panel-title">Preferences</h2>
            <div class="setting-item">
                <label class="setting-label">Color Theme</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <button class="settings-button">Retake Preference Quiz</button>
            </div>
        </div>

        <!-- Help & Support Panel -->
        <div class="settings-panel" id="help-panel">
            <h2 class="panel-title">Help & Support</h2>
            <div class="setting-item">
                <label class="setting-label">Need assistance?</label>
                <p style="color: var(--primary-dark); margin-bottom: 1rem;">
                    Contact our support team or reach out to the developer directly.
                </p>
                <a href="https://discord.com/users/389694826456547328" target="_blank" class="discord-contact">
                    <svg class="discord-icon" viewBox="0 0 24 24">
                        <path d="M19.27 5.33C17.94 4.71 16.5 4.26 15 4a.09.09 0 0 0-.07.03c-.18.33-.39.76-.53 1.09a16.09 16.09 0 0 0-4.8 0c-.14-.34-.35-.76-.54-1.09c-.01-.02-.04-.03-.07-.03c-1.5.26-2.93.71-4.27 1.33c-.01 0-.02.01-.03.02c-2.72 4.07-3.47 8.03-3.1 11.95c0 .02.01.04.03.05c1.8 1.32 3.53 2.12 5.24 2.65c.03.01.06 0 .07-.02c.4-.55.76-1.13 1.07-1.74c.02-.04 0-.08-.04-.09c-.57-.22-1.11-.48-1.64-.78c-.04-.02-.04-.08-.01-.11c.11-.08.22-.17.33-.25c.02-.02.05-.02.07-.01c3.44 1.57 7.15 1.57 10.55 0c.02-.01.05-.01.07.01c.11.09.22.17.33.26c.04.03.04.09-.01.11c-.52.31-1.07.56-1.64.78c-.04.01-.05.06-.04.09c.32.61.68 1.19 1.07 1.74c.03.01.06.02.09.01c1.72-.53 3.45-1.33 5.25-2.65c.02-.01.03-.03.03-.05c.44-4.53-.73-8.46-3.1-11.95c-.01-.01-.02-.02-.04-.02zM8.52 14.91c-1.03 0-1.89-.95-1.89-2.12s.84-2.12 1.89-2.12c1.06 0 1.9.96 1.89 2.12c0 1.17-.84 2.12-1.89 2.12zm6.97 0c-1.03 0-1.89-.95-1.89-2.12s.84-2.12 1.89-2.12c1.06 0 1.9.96 1.89 2.12c0 1.17-.83 2.12-1.89 2.12z"/>
                    </svg>
                    Contact Developer on Discord
                </a>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'iced' ? 'hot' : 'iced';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Toggle cup visibility
            const coffeeCup = document.querySelector('.coffee-cup');
            const icedGlass = document.querySelector('.iced-glass');
            const favicon = document.getElementById('favicon'); // Get favicon element
            
            if (newTheme === 'iced') {
                coffeeCup.style.opacity = '0';
                icedGlass.style.opacity = '1';
                favicon.href = 'SVG/coollogo.svg'; // Set cool favicon
            } else {
                coffeeCup.style.opacity = '1';
                icedGlass.style.opacity = '0';
                favicon.href = 'SVG/warmlogo.svg'; // Set warm favicon
            }

            // Set random rotations for ice cubes
            document.querySelectorAll('.ice-cube').forEach(cube => {
                const rotation = Math.random() * 30 - 15;
                cube.style.setProperty('--rotation', `${rotation}deg`);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const dial = document.getElementById('dial');
            const buttons = document.querySelectorAll('.settings-button');
            const panels = document.querySelectorAll('.settings-panel');
            const machineButtons = document.querySelector('.machine-buttons');
            let activePanel = null;

            // Create option markers around the dial
            buttons.forEach((button, index) => {
                const rotation = index * 90;
                const marker = document.createElement('div');
                marker.className = 'option-marker';
                marker.style.transform = `rotate(${rotation}deg) translate(220px) rotate(-${rotation}deg)`;
                marker.textContent = (index + 1).toString();
                machineButtons.appendChild(marker);
            });

            // Button click effects
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const rotation = button.dataset.rotation;
                    const panelId = button.dataset.panel + '-panel';
                    const clickedPanel = document.getElementById(panelId);

                    // If clicking the same button again, toggle the panel
                    if (clickedPanel === activePanel) {
                        clickedPanel.classList.remove('active');
                        button.classList.remove('active');
                        activePanel = null;
                        return;
                    }

                    // Update dial rotation
                    dial.style.transform = `rotate(${rotation}deg)`;

                    // Update button states
                    buttons.forEach(b => b.classList.remove('active'));
                    button.classList.add('active');

                    // Update panels
                    panels.forEach(panel => {
                        panel.classList.remove('active');
                    });
                    clickedPanel.classList.add('active');
                    activePanel = clickedPanel;
                });
            });

            // Close panel when clicking outside
            document.addEventListener('click', (event) => {
                const isClickInsidePanel = Array.from(panels).some(panel => panel.contains(event.target));
                const isClickOnButton = Array.from(buttons).some(button => button.contains(event.target));
                
                if (!isClickInsidePanel && !isClickOnButton && activePanel) {
                    activePanel.classList.remove('active');
                    buttons.forEach(b => b.classList.remove('active'));
                    activePanel = null;
                }
            });

            // Initialize theme
            const savedTheme = localStorage.getItem('theme') || 'hot';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Set initial cup visibility
            const coffeeCup = document.querySelector('.coffee-cup');
            const icedGlass = document.querySelector('.iced-glass');
            const favicon = document.getElementById('favicon'); // Get favicon element
            
            if (savedTheme === 'iced') {
                coffeeCup.style.opacity = '0';
                icedGlass.style.opacity = '1';
                favicon.href = 'SVG/coollogo.svg'; // Set cool favicon
            } else {
                coffeeCup.style.opacity = '1';
                icedGlass.style.opacity = '0';
                favicon.href = 'SVG/warmlogo.svg'; // Set warm favicon
            }

            // Initialize ice cube rotations
            document.querySelectorAll('.ice-cube').forEach(cube => {
                const rotation = Math.random() * 30 - 15;
                cube.style.setProperty('--rotation', `${rotation}deg`);
            });
        });
    </script>
</body>
</html>
