<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattea - Login</title>
    <link rel="stylesheet" href="coffee.css">
    <link rel="icon" href="logo chattea.svg" type="image/svg+xml">
</head>
<body class="login-page">
    <div class="page-wrapper">
        <header class="header">
            <a href="index.html" class="logo-button">
                <span>Chat</span><span class="tea-highlight">tea</span>
            </a>
            <h1>Sign Up/Log In</h1>
            <div class="theme-toggle" onclick="toggleTheme()">
                <div class="coffee-cup">
                    <div class="steam"></div>
                    <div class="steam"></div>
                    <div class="steam"></div>
                    <div class="cup">
                        <div class="handle"></div>
                    </div>
                </div>
                <div class="iced-glass">
                    <div class="ice-cube"></div>
                    <div class="ice-cube"></div>
                    <div class="ice-cube"></div>
                </div>
            </div>
        </header>

        <div class="login-container">
            <div class="login-circle">
                <div class="coffee-content"></div>
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Username..." required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password..." required>
                    </div>
                    <div class="auth-options">
                        <button type="submit" class="auth-btn login-btn">Enter</button>
                    </div>
                </form>
            </div>

            <div class="signup-section" id="signupSection">
                <h2 style="color: var(--primary-dark); margin-top: 0; text-align: center;">Sign up!</h2>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Username here..." required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Create password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Confirm password" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email" required>
                </div>
                <button type="submit" class="auth-btn signup-btn">Create Account</button>
            </div>

            <div class="guest-option">
                <p class="guest-text">Can't be bothered?</p>
                <a href="index.html" class="guest-btn">View as Guest</a>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'iced' ? 'hot' : 'iced';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Toggle cup visibility
            const coffeeCup = document.querySelector('.coffee-cup');
            const icedGlass = document.querySelector('.iced-glass');
            
            if (newTheme === 'iced') {
                coffeeCup.style.opacity = '0';
                icedGlass.style.opacity = '1';
            } else {
                coffeeCup.style.opacity = '1';
                icedGlass.style.opacity = '0';
            }

            // Set random rotations for ice cubes
            document.querySelectorAll('.ice-cube').forEach(cube => {
                const rotation = Math.random() * 30 - 15;
                cube.style.setProperty('--rotation', `${rotation}deg`);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'hot';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Set initial cup visibility based on theme
            const coffeeCup = document.querySelector('.coffee-cup');
            const icedGlass = document.querySelector('.iced-glass');
            
            if (savedTheme === 'iced') {
                coffeeCup.style.opacity = '0';
                icedGlass.style.opacity = '1';
            } else {
                coffeeCup.style.opacity = '1';
                icedGlass.style.opacity = '0';
            }

            // Initialize ice cube rotations
            document.querySelectorAll('.ice-cube').forEach(cube => {
                const rotation = Math.random() * 30 - 15;
                cube.style.setProperty('--rotation', `${rotation}deg`);
            });
        });
    </script>
</body>
</html>
