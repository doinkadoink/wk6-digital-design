<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattea - Login</title>
    <link rel="stylesheet" href="coffee.css">
    <link rel="icon" href="logo chattea.svg" type="image/svg+xml">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--text-dark);
            font-family: "Eras Bold ITC", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .login-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-circle {
            position: relative;
            width: 350px;
            height: 350px;
            background: var(--text-dark);
            border-radius: 50%;
            border: 4px solid var(--primary-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .form-group {
            width: 100%;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: transparent;
            border: 2px solid var(--primary-dark);
            border-radius: 5px;
            color: var(--primary-dark);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: var(--primary-dark);
            opacity: 0.7;
        }

        .form-input:focus {
            border-color: var(--accent-dark);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .auth-options {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            width: 100%;
            justify-content: center;
        }

        .auth-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .login-btn {
            background: var(--primary-dark);
            color: var(--text-dark);
        }

        .signup-btn {
            background: var(--accent-dark);
            color: var(--text-dark);
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .guest-option {
            margin-top: 2rem;
            text-align: center;
        }

        .guest-text {
            color: var(--primary-dark);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .guest-btn {
            background: transparent;
            color: var(--primary-dark);
            border: 1px solid var(--primary-dark);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .guest-btn:hover {
            background: var(--primary-dark);
            color: var(--text-dark);
            transform: translateY(-2px);
        }

        .logo {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 1.5rem;
            color: var(--primary-dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .signup-section {
            display: none;
            width: 100%;
        }

        .signup-section .form-group {
            margin-bottom: 0.5rem;
        }

        .arrow-indicator {
            position: absolute;
            width: 50px;
            height: 50px;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-dark);
            font-size: 2rem;
        }

        .or-divider {
            display: flex;
            align-items: center;
            color: var(--primary-dark);
            width: 100%;
            margin: 0.5rem 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--primary-dark);
            margin: 0 10px;
        }

        /* Animation for the signup section */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .show-signup .signup-section {
            display: block;
            animation: slideIn 0.5s ease forwards;
        }

        .show-signup .login-form {
            display: none;
        }
    </style>
</head>
<body>
    <a href="coffeetest.html" class="logo">
        <span>Chat</span><span style="background: var(--primary-dark); color: var(--text-dark); padding: 0 5px; border-radius: 3px;">tea</span>
    </a>

    <div class="login-container">
        <div class="login-circle">
            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Username..." required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password..." required>
                </div>
                <div class="auth-options">
                    <button type="submit" class="auth-btn login-btn">Enter</button>
                    <div class="or-divider">or</div>
                    <button type="button" class="auth-btn signup-btn" id="showSignup">Sign up</button>
                </div>
            </form>

            <!-- Signup Form -->
            <div class="signup-section" id="signupSection">
                <div class="arrow-indicator">â†’</div>
                <h2 style="color: var(--primary-dark); margin-top: 0;">Sign up!</h2>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Username here..." required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Create password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Confirm password" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email" required>
                </div>
                <button type="submit" class="auth-btn signup-btn" style="width: 100%;">Create Account</button>
                <button type="button" class="auth-btn login-btn" id="backToLogin" style="width: 100%; margin-top: 0.5rem; background: transparent; border: 1px solid var(--primary-dark);">Back to Login</button>
            </div>

            <!-- Guest Option -->
            <div class="guest-option">
                <p class="guest-text">Can't be bothered?</p>
                <a href="coffeetest.html" class="guest-btn">View as Guest</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const signupSection = document.getElementById('signupSection');
            const showSignupBtn = document.getElementById('showSignup');
            const backToLoginBtn = document.getElementById('backToLogin');
            const loginContainer = document.querySelector('.login-container');

            // Show signup form
            showSignupBtn.addEventListener('click', (e) => {
                e.preventDefault();
                loginContainer.classList.add('show-signup');
            });

            // Back to login
            backToLoginBtn.addEventListener('click', () => {
                loginContainer.classList.remove('show-signup');
            });

            // Handle login form submission
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                // Redirect to main page (for demo purposes)
                window.location.href = 'coffeetest.html';
            });

            // Apply theme from localStorage if available
            const savedTheme = localStorage.getItem('theme') || 'hot';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>
