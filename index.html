<!DOCTYPE html>
<html lang="en" class="index-html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattea - Connect Over Coffee</title>
    <link rel="stylesheet" href="coffee.css">
    <link rel="icon" href="logo chattea.svg" type="image/svg+xml">
</head>
<body class="index-page">
    <div class="page-container">
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="theme-toggle" onclick="toggleTheme()">
                    <div class="coffee-cup" style="opacity: 1;">
                        <div class="steam"></div>
                        <div class="steam"></div>
                        <div class="steam"></div>
                        <div class="cup">
                            <div class="handle"></div>
                        </div>
                    </div>
                    <div class="iced-glass" style="opacity: 0;">
                        <div class="ice-cube"></div>
                        <div class="ice-cube"></div>
                        <div class="ice-cube"></div>
                    </div>
                </div>
                <nav class="sidebar-nav">
                    <ul>
                        <li><a href="profilepage.html">Profile</a></li>
                        <li><a href="settingspage.html">Settings</a></li>
                        <li><a href="aboutus.html">About Us</a></li>
                        <li><a href="#help">Help</a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <main class="main-content">
            <div class="bean-rain-container" id="bean-container"></div>
            
            <img id="header-logo" src="warmlogo.png" alt="Chattea Logo" class="header-logo-img">

            <div class="main-header">
                <h1 class="main-title">
                    <span class="word-box chat-box">Chat</span>
                    <span class="word-box tea-box">tea</span>
                </h1>
                <!-- Wrapper for coffee animation and map -->
                <div class="header-content-wrapper">
                    <div class="giant-coffee-container">
                        <div class="giant-cup">
                            <div class="giant-coffee"></div>
                            <div class="coffee-stream"></div>
                        </div>
                    </div>
                    <!-- Map Placeholder -->
                    <div id="map-placeholder-container">
                        <iframe 
                            id="map"
                            width="100%" 
                            height="100%" 
                            style="border:0; border-radius: 5px;" 
                            loading="lazy" 
                            allowfullscreen 
                            referrerpolicy="no-referrer-when-downgrade" 
                            src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Gold+Coast+Australia">
                        </iframe>
                        <!-- Future JavaScript will initialize Google Map here -->
                    </div>
                </div>
            </div>
            <div class="auth-buttons">
                <a href="loginpage.html"><button class="auth-button signup-btn">Sign Up</button></a>
                <a href="loginpage.html"><button class="auth-button login-btn">Login</button></a>
                <button class="auth-button guest-btn">can't be bothered? view as guest</button>
            </div>
            
            <!-- Wrap wave elements -->
            <div class="wave-animation-container">
                <div class="wave-cover"></div>
                <div class="coffee-divider"></div>
                <div class="coffee-divider-back"></div>
                <div class="coffee-divider-back-2"></div>
            </div>

            <div class="lobbies-container">
                <div class="lobby-list">
                    <a href="lobbyPROTOTYPE.html" class="lobby-item">
                        <div class="lobby-info">
                            <h3>Southport</h3>
                        </div>
                        <span class="lobby-capacity">3/20</span>
                    </a>
                    <a href="#" class="lobby-item">
                        <div class="lobby-info">
                            <h3>Broadbeach</h3>
                        </div>
                        <span class="lobby-capacity">15/20</span>
                    </a>
                    <a href="#" class="lobby-item">
                        <div class="lobby-info">
                            <h3>Surfers</h3>
                        </div>
                        <span class="lobby-capacity">12/20</span>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'iced' ? 'hot' : 'iced';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Toggle cup visibility
            const coffeeCup = document.querySelector('.coffee-cup');
            const icedGlass = document.querySelector('.iced-glass');
            const headerLogo = document.getElementById('header-logo'); // Get header logo element
            
            if (newTheme === 'iced') {
                coffeeCup.style.opacity = '0';
                icedGlass.style.opacity = '1';
                headerLogo.src = 'coollogo.png'; // Set cool logo
            } else {
                coffeeCup.style.opacity = '1';
                icedGlass.style.opacity = '0';
                headerLogo.src = 'warmlogo.png'; // Set warm logo
            }

            // Set random rotations for ice cubes
            document.querySelectorAll('.ice-cube').forEach(cube => {
                const rotation = Math.random() * 30 - 15;
                cube.style.setProperty('--rotation', `${rotation}deg`);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'hot';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Set initial cup visibility based on theme
            const coffeeCup = document.querySelector('.coffee-cup');
            const icedGlass = document.querySelector('.iced-glass');
            const headerLogo = document.getElementById('header-logo'); // Get header logo element
            
            if (savedTheme === 'iced') {
                coffeeCup.style.opacity = '0';
                icedGlass.style.opacity = '1';
                headerLogo.src = 'coollogo.png'; // Set initial cool logo
            } else {
                coffeeCup.style.opacity = '1';
                icedGlass.style.opacity = '0';
                headerLogo.src = 'warmlogo.png'; // Set initial warm logo
            }

            // Initialize ice cube rotations
            document.querySelectorAll('.ice-cube').forEach(cube => {
                const rotation = Math.random() * 30 - 15;
                cube.style.setProperty('--rotation', `${rotation}deg`);
            });
        });

        // Bean Rain Animation Script
        document.addEventListener('DOMContentLoaded', () => {
            const beanContainer = document.getElementById('bean-container');
            const numberOfBeans = 50; // Adjust density as needed

            for (let i = 0; i < numberOfBeans; i++) {
                const bean = document.createElement('div');
                bean.classList.add('coffee-bean');
                
                // Random horizontal position
                bean.style.left = `${Math.random() * 100}vw`;
                
                // Random animation delay and duration variation
                const duration = Math.random() * 5 + 8; // Between 8 and 13 seconds
                const delay = Math.random() * 10; // Stagger start times
                bean.style.animationDuration = `${duration}s`;
                bean.style.animationDelay = `-${delay}s`; // Negative delay starts partway through
                
                // Random size variation
                const scale = Math.random() * 0.6 + 0.7; // Between 0.7 and 1.3 scale
                bean.style.transform = `scale(${scale})`;
                
                beanContainer.appendChild(bean);
            }
            
            // Re-trigger theme function AFTER beans are created to apply correct color
            const savedTheme = localStorage.getItem('theme') || 'hot';
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                // Manually call parts of toggleTheme needed for color update
                 const headerLogo = document.getElementById('header-logo');
                 const coffeeCup = document.querySelector('.theme-toggle .coffee-cup'); // Target toggle specifically
                 const icedGlass = document.querySelector('.theme-toggle .iced-glass');
                 if (savedTheme === 'iced') {
                     if (coffeeCup) coffeeCup.style.opacity = '0';
                     if (icedGlass) icedGlass.style.opacity = '1';
                     if (headerLogo) headerLogo.src = 'coollogo.png';
                 } else {
                     if (coffeeCup) coffeeCup.style.opacity = '1';
                     if (icedGlass) icedGlass.style.opacity = '0';
                     if (headerLogo) headerLogo.src = 'warmlogo.png';
                 }
            }
        });
    </script>
</body>
</html>
